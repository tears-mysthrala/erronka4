version: '3.8'

# Development environment overrides
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  api:
    build:
      target: builder
    environment:
      - NODE_ENV=development
      - DEBUG=*
    volumes:
      - ./Zabala Gailetak/src:/app/src
      - ./Zabala Gailetak/package.json:/app/package.json
      - /app/node_modules
    command: npm run dev
    ports:
      - "3000:3000"
      - "9229:9229"  # Node.js debugger port

  mongodb:
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: devpassword
    command: mongod --noauth  # Disable auth for easier development

  redis:
    command: redis-server --appendonly yes --requirepass devredis

  web:
    build:
      target: development
    volumes:
      - ./Zabala Gailetak/src/web/app:/app/src
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - REACT_APP_API_URL=http://localhost:3000
    command: npm start
    ports:
      - "3001:3001"

  nginx:
    ports:
      - "8080:80"

  # MongoDB Express - Web-based MongoDB admin interface
  mongo-express:
    image: mongo-express:latest
    container_name: zabala-mongo-express
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: devpassword
      ME_CONFIG_MONGODB_URL: mongodb://admin:devpassword@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    depends_on:
      - mongodb
    networks:
      - backend-network
    restart: unless-stopped

  # Redis Commander - Web-based Redis admin interface
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: zabala-redis-commander
    ports:
      - "8082:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379:0:devredis
    depends_on:
      - redis
    networks:
      - backend-network
    restart: unless-stopped

  # Mailhog - Email testing tool
  mailhog:
    image: mailhog/mailhog:latest
    container_name: zabala-mailhog
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    networks:
      - backend-network
    restart: unless-stopped
