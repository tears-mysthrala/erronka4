# Memory optimization - prevents OOM crashes
org.gradle.jvmargs=-Xmx6144m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:MaxMetaspaceSize=1024m -XX:+UseParallelGC

# Performance settings - maximum build speed
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configuration-cache=true
org.gradle.configuration-cache.problems=warn

# Kotlin compilation optimization
kotlin.incremental=true
kotlin.caching.enabled=true

# KSP optimization
ksp.incremental=true
ksp.incremental.log=false

# Android settings
android.useAndroidX=true
kotlin.code.style=official
android.nonTransitiveRClass=true
# R8 full mode disabled to prevent signing issues
android.enableR8.fullMode=false

# NOTE: Java home is set via JAVA_HOME environment variable in CI
# Do NOT hardcode paths here as they differ between local and CI environments
