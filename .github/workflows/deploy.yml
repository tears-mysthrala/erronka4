name: Deploy to InfinityFree

on:
  workflow_dispatch:

jobs:
  deploy:
    name: ðŸš€ FTP Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: "./Zabala Gailetak/hr-portal/"
          server-dir: "/htdocs/"
          exclude: |
            **/.git*
            **/.git*/**
            **/tests/**
            **/bin/**
            **/logs/**
            **/tmp/**
            **/.env.example
            **/phpunit.xml
            **/phpcs.xml
            **/phpstan.neon
            **/Dockerfile
            **/docker-compose.yml
            **/Makefile
            **/README.md
