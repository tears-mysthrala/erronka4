name: Deploy to Production

on:
  workflow_run:
    workflows: ["CI/CD Pipeline"]
    branches: [main]
    types: [completed]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/zabala-gailetak

jobs:
  pre-deployment-checks:
    name: Pre-Deployment Checks
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    outputs:
      should_deploy: ${{ steps.check.outputs.should_deploy }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Check deployment conditions
        id: check
        run: |
          echo "should_deploy=true" >> $GITHUB_OUTPUT
      
      - name: Verify Docker images
        run: |
          echo "Verifying Docker images are available..."
          # Add image verification logic here

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [pre-deployment-checks]
    if: |
      needs.pre-deployment-checks.outputs.should_deploy == 'true' &&
      (github.event.inputs.environment == 'staging' || github.event.inputs.environment == '')
    environment:
      name: staging
      url: https://staging.zabala-gailetak.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Configure AWS credentials
        if: ${{ secrets.AWS_ACCESS_KEY_ID != '' }}
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1
      
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USERNAME }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: 22
          script: |
            cd /opt/zabala-gailetak
            
            # Pull latest changes
            git pull origin main
            
            # Pull latest Docker images
            docker-compose -f docker-compose.yml -f docker-compose.prod.yml pull
            
            # Stop existing containers
            docker-compose -f docker-compose.yml -f docker-compose.prod.yml down
            
            # Start new containers
            docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
            
            # Wait for services to be healthy
            sleep 30
            
            # Run database migrations
            docker-compose exec -T api npm run migrate
            
            # Health check
            curl -f http://localhost:3000/api/health || exit 1
      
      - name: Run smoke tests
        run: |
          npm install -g newman
          newman run tests/postman/smoke-tests.json \
            --environment tests/postman/staging-env.json
        continue-on-error: true
      
      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Staging deployment successful"
          else
            echo "❌ Staging deployment failed"
          fi

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [pre-deployment-checks, deploy-staging]
    if: |
      needs.pre-deployment-checks.outputs.should_deploy == 'true' &&
      github.event.inputs.environment == 'production'
    environment:
      name: production
      url: https://zabala-gailetak.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Create deployment backup
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USERNAME }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /opt/zabala-gailetak
            
            # Backup database
            docker-compose exec -T mongodb mongodump \
              --out=/backups/pre-deployment-$(date +%Y%m%d-%H%M%S)
            
            # Backup application state
            tar -czf /backups/app-state-$(date +%Y%m%d-%H%M%S).tar.gz .
      
      - name: Deploy to production
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USERNAME }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /opt/zabala-gailetak
            
            # Pull latest changes
            git pull origin main
            
            # Pull latest Docker images
            docker-compose -f docker-compose.yml -f docker-compose.prod.yml pull
            
            # Rolling update strategy
            docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d --no-deps --scale api=2 api
            
            sleep 30
            
            # Health check on new instances
            curl -f http://localhost:3000/api/health || exit 1
            
            # Update other services
            docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
            
            # Run database migrations
            docker-compose exec -T api npm run migrate
      
      - name: Verify deployment
        run: |
          # Run comprehensive health checks
          curl -f https://zabala-gailetak.com/api/health || exit 1
          
          # Verify critical endpoints
          curl -f https://zabala-gailetak.com/api/products || exit 1
      
      - name: Run smoke tests
        run: |
          npm install -g newman
          newman run tests/postman/smoke-tests.json \
            --environment tests/postman/production-env.json
      
      - name: Notify deployment success
        if: success()
        run: |
          # Send success notification
          curl -X POST ${{ secrets.SLACK_WEBHOOK }} \
            -H 'Content-Type: application/json' \
            -d '{
              "text": "✅ Production deployment successful",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Zabala Gailetak Production Deployment*\n✅ Successfully deployed to production\n*Commit:* ${{ github.sha }}\n*Author:* ${{ github.actor }}\n*Time:* '"$(date)"'"
                  }
                }
              ]
            }'
      
      - name: Rollback on failure
        if: failure()
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USERNAME }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /opt/zabala-gailetak
            
            # Rollback to previous version
            docker-compose -f docker-compose.yml -f docker-compose.prod.yml down
            git reset --hard HEAD~1
            docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
      
      - name: Notify deployment failure
        if: failure()
        run: |
          curl -X POST ${{ secrets.SLACK_WEBHOOK }} \
            -H 'Content-Type: application/json' \
            -d '{
              "text": "❌ Production deployment failed - rollback initiated",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Zabala Gailetak Production Deployment*\n❌ Deployment failed - automated rollback initiated\n*Commit:* ${{ github.sha }}\n*Author:* ${{ github.actor }}\n*Time:* '"$(date)"'"
                  }
                }
              ]
            }'

  post-deployment:
    name: Post-Deployment Tasks
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: always()
    
    steps:
      - name: Create deployment record
        run: |
          echo "Deployment completed at $(date)" >> $GITHUB_STEP_SUMMARY
          echo "Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
      
      - name: Update monitoring dashboards
        run: |
          # Add logic to update monitoring dashboards
          echo "Updating monitoring dashboards..."
      
      - name: Archive deployment logs
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: deployment-logs
          path: |
            *.log
          retention-days: 90
