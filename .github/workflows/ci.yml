name: CI - Quality & Testing

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: PHP 8.4 Test Suite
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: pdo_mysql, gd
          coverage: none
          tools: phpcs, phpstan, phpunit

      - name: Lint (PHP Code Sniffer)
        working-directory: "Zabala Gailetak/hr-portal"
        run: phpcs --standard=PSR12 src tests

      - name: Static Analysis (PHPStan)
        working-directory: "Zabala Gailetak/hr-portal"
        # Level 5 is good for legacy/migration projects
        run: phpstan analyse src --level 5

      - name: Unit Tests (PHPUnit)
        working-directory: "Zabala Gailetak/hr-portal"
        run: phpunit
